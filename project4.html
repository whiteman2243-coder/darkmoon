<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Form</title>
  <style>
    .highlight {
      background-color: lightyellow;
    }
    .confirmation-message {
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <h2>Simple Form</h2>
  
  <form id="simpleForm">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <div id="confirmationMessage" class="confirmation-message" style="display: none;">Form submitted successfully!</div>

  <script>
    document.getElementById('simpleForm').addEventListener('submit', function(e) {
      e.preventDefault();

      // Clear any previous highlights
      const fields = document.querySelectorAll('input');
      fields.forEach(field => {
        field.classList.remove('highlight');
      });

      // Check if all required fields are filled out
      let formValid = true;
      fields.forEach(field => {
        if (!field.value) {
          formValid = false;
          field.classList.add('highlight');
        }
      });

      // Show confirmation message if form is valid
      if (formValid) {
        document.getElementById('confirmationMessage').style.display = 'block';
        // Clear the form fields after submission
        document.getElementById('simpleForm').reset();
      } else {
        document.getElementById('confirmationMessage').style.display = 'none';
      }
    });
  </script>

</body>
</html>
