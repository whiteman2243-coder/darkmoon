<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even Numbers</title>
    <script>
        // JavaScript code to loop from 1 to 10 and print even numbers
        window.onload = function() {
            for (let i = 1; i <= 10; i++) {
                if (i % 2 === 0) {
                    console.log(i); // Prints even numbers to the console
                }
            }
        }
    </script>
</head>
<body>
    <h1>Open the console to see the even numbers</h1>
</body>
</html>
