<!DOCTYPE html>
<html>
<head>
    <title>Even Numbers Function</title>
    <script>
        function printEvenNumbers() {
            for (let i = 1; i <= 10; i++) {
                if (i % 2 === 0) {
                    document.write(i + "<br>");
                }
            }
        }
    </script>
</head>
<body onload="printEvenNumbers()">
    <h1>Check the console for even numbers from 1 to 10</h1>
</body>
</html>
